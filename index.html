<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Patua+One|Material+Icons" rel="stylesheet">
  <title>Quote Machine</title>
</head>
<body>
  <!-- <button id="hide">Hide</button> -->
  <!-- <button id="unhide">Un-hide</button> -->
  <h1>Random quotes!</h1>
  <div class="buttons">
    <button id="generate-quote"><i class="material-icons left">refresh</i> New Quote</button>
    <button id="learn-more">Learn More<i class="material-icons right">school</i></button  >
  </div>
  <main>
    <i class="material-icons quote-mark top">format_quote</i>
    <div id="quote" class="clearfix">
    </div>
    <div id="slide-container">
      <i class="material-icons quote-mark bottom">format_quote</i>
    </div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
